	{% load staticfiles %}
	<script src="{% static 'js/jquery-1.7.2.min.js'%}"></script>
	<script>
		$(document).ready(function(){
			$("#iframe").load(function(){
				var mainheight = $(this).contents().find("body").height()+100;
				$(this).height(mainheight);
			});

			$("#queryrank").click(function(){
				var value = $("select").attr("value");
				$("iframe").attr("src","/rank/sport/"+value);
			})
		})
	</script>

</head>
<body>
	<div class="box span11">
		<div class="box-header well" data-original-title>
			<h2> <i class="icon-user"></i>
				项目排名
			</h2>
		</div>
		<div class="box-content">
			<div class="row-fluid">
				<label id="selectlabel">
					选择项目
					<select size="1" name="DataTables_Table_0_length" aria-controls="DataTables_Table_0">
						{% if latest_sport_list %}
				    					{% for sport in latest_sport_list %}
						<option value="{{sport.sport_id}}">{{sport.sport_name}}</option>
						{% endfor %}
				    				{% endif %}
					</select>
				</label>
				<button type="button" id="queryrank">查看排名</button>
			</div>
			<iframe src="/rank/sport/default" frameborder="0" width="100%" height="100%" id="iframe"></iframe>
		</div>
	</div>
</body>
